<!DOCTYPE html>
<html lang="ko" class="popup">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>아이디 조회 - LOOKIE</title>
	<link rel="stylesheet" type="text/css" href="resources/css/common.css">
	<link rel="stylesheet" type="text/css" href="resources/css/ysh.css">
	<!--[if lt IE 9]>
		<script type="text/javascript" src="resources/js/html5.js"></script>
	<![endif]-->
</head>
<body>
    <div>
		<h1 class="tit">아이디 조회</h1>
		<div class="inner">
			<ul class="list-t3">
				<li>등록 하고자 하는 아이디를 입력해주세요.</li>
			</ul>
			<div class="wrap-search-pop">		
				<div class="inner">
					<label for="" class="wf80 lb-t3">아이디 조회</label>
					<input id="" type="text" class="input-m w60 mm-w50 _fl" title="아이디 입력란">
					<span class="txt-blank wf10"></span>
					<button class="btn1-s-slight wf100 mm-w15">검색</button>
				</div>		
			</div>
			<table class="tbl-list">
				<caption>이 표는 회원 정보를 제공하며 아이디, 이름, 선택으로 구성되어 있습니다.</caption>
				<colgroup>
					<col class="w40">
					<col class="w40">
					<col class="w20">
				</colgroup>
				<thead>
					<th scope="col">아이디</th>
					<th scope="col">이름</th>
					<th scope="col"><span class="blind">선택</span></th>
				</thead>
				<tbody>
					<tr>
						<td>1000</td>
						<td>김루키</td>
						<td><button class="btn1-xs-weight">선택</button></td>
					</tr>
					<tr>
						<td>1000</td>
						<td>김루키</td>
						<td><button class="btn1-xs-weight">선택</button></td>
					</tr>
					<tr>
						<td>1000</td>
						<td>김루키</td>
						<td><button class="btn1-xs-weight">선택</button></td>
					</tr>
				</tbody>
			</table>
			<!--//tbl-list -->

			<!-- 검색 결과가 없을 때 노출 -->
			<div class="box-noData">
				<p>등록된 아이디가 없습니다.</p>
			</div>
			<!--// box-noData-->

			<div class="paging-t1">
				<div class="inner_num">
					<button class="btn-pageFirst m-hide"><span class="blind">처음으로</span></button>
					<button class="btn-pagePrev"><span class="blind">이전 페이지</span></button>
					<a href="javascript:void(0);" class="on" title="현재 페이지">1</a>
					<a href="javascript:void(0);">2</a>
					<a href="javascript:void(0);">3</a>
					<a href="javascript:void(0);">4</a>
					<a href="javascript:void(0);">5</a>
					<button class="btn-pageNext"><span class="blind">다음 페이지</span></button>
					<button class="btn-pageLast m-hide"><span class="blind">마지막 페이지</span></button>
				</div>
			</div>
			<!--// paging -->
		</div>
	</div>
</body>
</html>
